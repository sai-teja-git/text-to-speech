<div class="p-3">
    <div class="row">
        <div class="col-12 form-group">
            <textarea name="text_for_speech" id="text_for_speech" cols="30" rows="10" class="form-control"
                placeholder="Enter Text to Speak" [(ngModel)]="text_to_speak"></textarea>
        </div>
        <div class="col-6 mt-4">
            <div class="form-group">
                <label for="pitch" class="form-label">
                    <div class="label-text">
                        <div class="text">
                            Pitch
                        </div>
                        <div class="value">
                            {{pitch}}
                        </div>
                    </div>
                </label>
                <input type="range" class="form-range" [min]="1" [max]="3" id="pitch" [(ngModel)]="pitch"
                    (change)="resetOptions()">
            </div>
            <div class="form-group mt-3">
                <label for="rate" class="form-label">
                    <div class="label-text">
                        <div class="text">
                            Rate
                        </div>
                        <div class="value">
                            {{rate}}
                        </div>
                    </div>
                </label>
                <input type="range" class="form-range" [min]="0" [max]="3" step="0.1" id="rate" [(ngModel)]="rate"
                    (change)="resetOptions()">
            </div>

        </div>
        <div class="col-6 mt-4 d-flex justify-content-center align-items-center">
            <div>
                <button class="btn btn-outline-danger me-2" (click)="stop()">Stop</button>
                <button class="btn btn-outline-warning me-2" (click)="pause()">Pause</button>
                <button class="btn btn-outline-info me-2" (click)="resume()">Resume</button>
                <button class="btn btn-outline-secondary" (click)="start()">Start</button>
            </div>
        </div>
    </div>
</div>
